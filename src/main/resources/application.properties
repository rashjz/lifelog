logging.level.org.springframework.web=DEBUG

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/sbcrud?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.max-active=100
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1

#flyway.baseline-on-migrate=true
spring.jpa.hibernate.ddl-auto=create-drop

#datasource.flyway.url=jdbc:mysql://localhost:3306/demo
#datasource.flyway.username=root
#datasource.flyway.password=root
#datasource.flyway.driver-class-name=com.mysql.jdbc.Driver

spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html

security.user.name=user
security.user.password=password



datasource.sampleapp.hibernate.dialect=org.hibernate.dialect.H2Dialect
datasource.sampleapp.hibernate.hbm2ddl.method=create-drop
datasource.sampleapp.hibernate.show_sql=true
datasource.sampleapp.hibernate.format_sql=true
datasource.sampleapp.defaultSchema=sbcrud



