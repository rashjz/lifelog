<html ng-app="taskManagerApp">
<head lang="en" th:replace="../static/fragments/header :: header"> </head>

<body onload="document.f.username.focus();">
<div class="container">

    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>
    <form role="form" ng-submit="login()">
        <div class="form-group">
            <label for="username">Username:</label> <input type="text"
                                                           class="form-control" id="username" name="username" ng-model="credentials.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label> <input type="password"
                                                           class="form-control" id="password" name="password" ng-model="credentials.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


<div lang="en" th:replace="../static/fragments/footer :: footer"> </div>

</body>
</html>
