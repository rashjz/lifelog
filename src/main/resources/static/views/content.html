<div th:fragment="content">

    <div class="container">
        <div ng-controller="ContentController" style="margin-top: 7%;">


            <div ng-repeat="post in posts">


                <div class="row">
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3">
                            <a href="#">
                                <img src="http://wanderluxe.theluxenomad.com/wp-content/uploads/2014/10/http-www.urchinbali.comgallery.jpg"
                                     class="img-responsive img-box img-thumbnail">
                            </a>
                        </div>
                        <div class="col-xs-12 col-sm-9 col-md-9">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="row-content">
                                        <div class="list-group-item-heading">
                                            <a href="#" title="sintret">
                                                <h5>{{post.title}} </h5>
                                            </a> by {{post.author}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h6><a href="#">Post type :  {{post.contentType.name}} </a> <span>Date : {{ post.insertDate | date:'MM/dd/yyyy' }}</span>
                            </h6>
                            <p>{{post.description}}</p>
                        </div>
                    </div>
                    <hr>
                </div>


            </div>

            <uib-pagination total-items="{{totalItems}}" ng-model="{{pageNumb}}" items-per-page="{{pagesize}}"></uib-pagination>


        </div>
    </div>

    <!--</div>-->

    <script type="text/javascript" src="../js/ContentService.js"></script>
    <script type="text/javascript" src="../js/ContentController.js"></script>

</div>
